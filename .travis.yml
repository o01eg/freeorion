---
stages:
  - build
  - test
  - name: deploy
    # matches tags like ppa-lt-2020-04-14.60fb514_9 where 2020-04-14.60fb514 is build revision from
    # forum and 9 is ppa9 suffix
    if: tag =~ /^ppa-lt-\d{4}-\d{2}-\d{2}.\h{7}_\d+$/    

_linux_setup_common: &_linux_setup_common
  os: linux
  dist: bionic
  language: cpp
  cache: ccache
  before_install:
    # timeout before Travis kills jobs so that ccache is always at least partially populated
    - >
      function cmake {
          timeout 45m cmake $@
      }
  install:
    # The build cache for a full project build currently packs around 340M
    # in combination wit a bug in ccache before 3.4.2 prematurely cleaned
    # the cache if it was filled up to 80%.  Therefor raise the cache size
    # to 500MB
    - ccache --set-config=max_size=500M --set-config=sloppiness=file_macro
    - ccache --zero-stats
    - >
      sudo apt-get install --assume-yes
      libboost1.62-all-dev
      libglew-dev
      libogg-dev
      libopenal-dev
      libsdl2-dev
      libvorbis-dev
      cppcheck
      doxygen
      python3-psycopg2
    - mkdir -p ~/.config/freeorion/
    - echo host=localhost user=postgres dbname=freeorion > ~/.config/freeorion/db.txt
  before_script:
    - git remote add -t master -m master upstream https://github.com/freeorion/freeorion.git
    - git fetch upstream
    - git log -1 upstream/master
    - mkdir build
    - cd build
  after_success:
    - cmake --build . --config Release --target unittest
  before_cache:
    - ccache --cleanup
    - ccache --show-stats

_build_ppa_common: &_build_ppa_common
  stage: deploy
  os: linux
  dist: bionic
  language: python
  env:
    - secure: ""
  addons:
    apt:
      packages:
        - devscripts
        - dput
        - python3-paramiko
        - fakeroot
        - cmake
        - debhelper
        - libalut-dev
        - libboost-all-dev
        - libgl1-mesa-dev
        - libglew-dev
        - libogg-dev
        - libopenal-dev
        - libsdl2-dev
        - libvorbis-dev
        - dh-systemd
        - dh-apparmor
        - python3-psycopg2
  before_script:
    - .ci/before_script.sh
    - python cmake/make_versioncpp.py . CMake

jobs:
  include:
    - name: Build headless FreeOrion on Ubunutu 18.04 (Bionic)
      <<: *_linux_setup_common
      stage: build
      services:
        - postgres
      addons:
        - postgres: "9.6"
      env:
        - CACHE_NAME=linux-headless
        - CMAKE_BUILD_PARALLEL_LEVEL=2
      before_install:
        - psql -c 'SELECT version();' -U postgres
        - psql -c 'CREATE DATABASE freeorion;' -U postgres
        - psql -U postgres freeorion < ${TRAVIS_BUILD_DIR}/.ci/freeorion.sql
      script:
        - cmake -DBUILD_CLIENT_GG=OFF -DBUILD_TESTING=ON ..
        - cmake --build .

    - name: Build Godot FreeOrion on Ubunutu 18.04 (Bionic)
      <<: *_linux_setup_common
      stage: build
      env:
        - CACHE_NAME=linux-godot
        - CMAKE_BUILD_PARALLEL_LEVEL=2
      script:
        - cmake -DBUILD_CLIENT_GG=OFF -DBUILD_CLIENT_GODOT=ON -DBUILD_TESTING=ON ..
        - cmake --build .

    - name: Deploy PPA Bionic 18.04
      <<: *_build_ppa_common
      script:
        - .ci/script.sh bionic
      deploy:
        provider: script
        skip_cleanup: true
        script: bash .ci/deploy.sh bionic
        on:
          tags: true
