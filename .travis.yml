---
stages:
  - name: deploy
    # matches tags like ppa-2020-04-14.60fb514_9 where 2020-04-14.60fb514 is build revision from
    # forum and 9 is ppa9 suffix
    if: tag =~ /^ppa-\d{4}-\d{2}-\d{2}.\h{7}_\d+$/

_build_ppa_common: &_build_ppa_common
  stage: deploy
  os: linux
  dist: bionic
  language: python
  env:
    - secure: ""
  addons:
    apt:
      packages:
        - devscripts
        - dput
        - python3-paramiko
        - fakeroot
        - cmake
        - debhelper
        - libalut-dev
        - libboost-all-dev
        - libgl1-mesa-dev
        - libglew-dev
        - libogg-dev
        - libopenal-dev
        - libsdl2-dev
        - libvorbis-dev
  before_script:
    - .ci/before_script.sh
    - python cmake/make_versioncpp.py . CMake
  deploy:


jobs:
  include:
    - name: Deploy PPA Bionic 18.04
      <<: *_build_ppa_common
      script:
        - .ci/script.sh bionic
      deploy:
        provider: script
        skip_cleanup: true
        script: bash .ci/deploy.sh bionic
        on:
          tags: true
    - name: Deploy PPA Eoan 19.10
      <<: *_build_ppa_common
      script:
        - .ci/script.sh eoan
      deploy:
        provider: script
        skip_cleanup: true
        script: bash .ci/deploy.sh eoan
        on:
          tags: true
    - name: Deploy PPA Focal 20.04
      <<: *_build_ppa_common
      script:
        - .ci/script.sh focal
      deploy:
        provider: script
        skip_cleanup: true
        script: bash .ci/deploy.sh focal
        on:
          tags: true

