---
stages:
  - lint
  - build
  - test

_linux_setup_common: &_linux_setup_common
  os: linux
  dist: bionic
  language: cpp
  cache: ccache
  before_install:
    # timeout before Travis kills jobs so that ccache is always at least partially populated
    - >
      function cmake {
          timeout 45m cmake $@
      }
  install:
    # The build cache for a full project build currently packs around 340M
    # in combination wit a bug in ccache before 3.4.2 prematurely cleaned
    # the cache if it was filled up to 80%.  Therefor raise the cache size
    # to 500MB
    - ccache --set-config=max_size=500M --set-config=sloppiness=file_macro
    - ccache --zero-stats
    - >
      sudo apt-get install --assume-yes
      libboost1.62-all-dev
      libglew-dev
      libogg-dev
      libopenal-dev
      libsdl2-dev
      libvorbis-dev
      cppcheck
      doxygen
      python3-pip
      python3-psycopg2
    - python3 -m pip install flake8==3.7.9
    - mkdir -p ~/.config/freeorion/
    - echo host=localhost user=postgres dbname=freeorion > ~/.config/freeorion/db.txt
  before_script:
    - git remote add -t master -m master upstream https://github.com/freeorion/freeorion.git
    - git fetch upstream
    - git log -1 upstream/master
    - mkdir build
    - cd build
  after_success:
    - cmake-local --build . --config Release --target unittest
  before_cache:
    - ccache --cleanup
    - ccache --show-stats

_test_python_common: &_test_python_common
  stage: test
  os: linux
  dist: bionic
  language: python
  install:
    - pip install pytest==5.4.1
  script:
    - pytest

jobs:
  include:
    - name: Lint AI with Python 3.5
      <<: *_linux_setup_common
      stage: lint
      script:
        - cmake ..
        - cmake --build . --target check-pep8

    - name: Lint string tables
      stage: lint
      os: linux
      dist: bionic
      language: python
      python: 3.5
      script:
        - ./check/st-tool.py check --reference default/stringtables/en.txt default/stringtables/*.txt
        - diff -u default/stringtables/en.txt <(check/st-tool.py format default/stringtables/en.txt) || { echo "String table is not properly formatted"; exit 1; }

    - name: Build headless FreeOrion on Ubunutu 18.04 (Bionic)
      <<: *_linux_setup_common
      stage: build
      env:
        - CACHE_NAME=linux-headless
        - CMAKE_BUILD_PARALLEL_LEVEL=2
      services:
        - postgres
      addons:
        - postgres: "9.6"
      before_install:
        - psql -c 'SELECT version();' -U postgres
        - psql -c 'CREATE DATABASE freeorion;' -U postgres
        - psql -U postgres freeorion < ${TRAVIS_BUILD_DIR}/.ci/freeorion.sql
      script:
        - cmake -DBUILD_HEADLESS=ON -DBUILD_TESTING=ON ..
        - cmake --build .     
      services:
        - postgres
      addons:
        - postgres: "9.6"
      before_install:
        - psql -c 'SELECT version();' -U postgres
        - psql -c 'CREATE DATABASE freeorion;' -U postgres
        - psql -U postgres freeorion < ${TRAVIS_BUILD_DIR}/.ci/freeorion.sql

    - name: Unittest AI with Python 3.5
      <<: *_test_python_common
      python: 3.5
      before_install:
        - alias pip=/usr/bin/pip3

    - name: Unittest AI with Python 3.8
      <<: *_test_python_common
      python: 3.8
      before_install:
        - alias pip=/usr/bin/pip3
